<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{post_entry.title}}</title>
</head>
<body>

    <a href="{{url_for('home')}}">Return to Home Page</a>

    <h1>{{ post_entry.title }}</h1>

    <p>{{ post_entry.body }}</p>

    <hr width="100%" size="2">

    <h3>Leave a Comment:</h3>
    <form method="post">
        <textarea name="comment" rows="3" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <hr width="100%" size="2">

    <h3>Comments:</h3>
    {% for comment in comments %}
        <p>- {{comment.text}}</p>
        <hr>
    {% else %}
        <p>No comments yet. Be the first to comment!</p>
    {% endfor %}

    <a href="{{url_for('edit_post', post_title=post_entry.title)}}">Edit Page</a>
    <br>
    <a href="{{url_for('delete_page', post_title=post_entry.title)}}">Delete Page</a>

</body>
</html>
