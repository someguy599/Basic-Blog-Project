<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Post Edits</title>
</head>
<body>

    <a href="{{url_for('home')}}">Return to Home Page</a>

    <h1>Edit the Post</h1>

    <form action="{{url_for('edit_post', post_title=post_entry.title)}}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{post_entry.title}}" required><br><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" required>{{post_entry.body}}</textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
